<body onload="initApp()">


<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 offset-lg-4 col-md-8 offset-md-2 col-sm-10 offset-sm-1 col-xm-12" id="student-signUp">
            <h2>Student Login</h2>
            <div>
                <div class="form-group row">
                    <div style="font-size:2rem; color:#a8a8a8; margin: -0.2em -0.2em 0 0.1em" class="col-sm-2 col-form">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="TTU Email">
                    </div>
                </div>
                <div class="form-group row">
                    <div style="font-size:2rem; color:#a8a8a8; margin: -0.2em -0.28em 0 0.1em" class="col-sm-2 col-form">
                        <i class="fas fa-key"></i>
                    </div>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <button id="loginBtn" class="btn my-5" id="login-btn">Start Working!</button>
                <p id="reset-password" style="margin-left: 1rem; display:inline-block" data-toggle="modal" data-target="#resetPasswordModal">Forgot password?</p>
            </div>
        </div>
    </div>
</div>

<!--Reset Password Modal....triggered when user clicks 'forgot password?'-->
<div class="modal fade" id="resetPasswordModal" tabindex="-1" role="dialog" aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resetPasswordModalLabel">Forgot my password</h5>
                <button id="reset-close" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <label for="emailInput">Email address</label>
                    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Email">
                    <small id="emailHelp" class="form-text text-muted">Check your email inbox.</small>
                </form>
            </div>
            <div class="modal-footer">
                <button id="password-reset" type="button" data-dismiss="modal" class="btn" onclick="sendPasswordReset()">Reset Password</button>
            </div>
        </div>
    </div>
</div>


<script>
        document.getElementById('loginBtn').addEventListener('click', toggleSignIn, false);
</script>
